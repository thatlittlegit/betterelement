language: node_js
node_js:
  - "6.11"

cache:
directories:
  - "node_modules"

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - npm run lint
  - npm test
  - cat ./coverage/PhantomJS\ */lcov.info | ./node_modules/.bin/codecov
  - git checkout gh-pages
  - npm run docs
  - mv out/* . && git add * && git commit -m 'Automated CI (update JSDOC) [ci skip]' && git push origin gh-pages
